<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Responsive Web Design - Ex 2</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      </div>
    <h1>Browse by <span class="highlight">Job Categories</span></h1>
    <div class="grid">
        <div class="card">
            <div class="icon"><i class="fas fa-bullhorn"></i></div>
            <h2>Digital Marketing</h2>
            <p>143 Jobs Opened</p>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-paint-brush"></i></div>
            <h2>Art & Design</h2>
            <p>110 Jobs Opened</p>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-calculator"></i></div>
            <h2>Accounting</h2>
            <p>158 Jobs Opened</p>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-camera"></i></div>
            <h2>Photography</h2>
            <p>95 Jobs Opened</p>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-pen-nib"></i></div>
            <h2>Copy Writing</h2>
            <p>113 Jobs Opened</p>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-music"></i></div>
            <h2>Music</h2>
            <p>55 Jobs Opened</p>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-users"></i></div>
            <h2>Human Resources</h2>
            <p>25 Jobs Opened</p>
        </div>
        <div class="card explore">
            <h2>Explore 30 More Categories</h2>
            <div class="icon"><i class="fas fa-arrow-right"></i></div>
        </div>
    </div>
</div>
</body>

</html>
